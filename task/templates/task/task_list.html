{% extends "base.html" %}
{% block title %}Task List | {{ block.super }}{% endblock %}
{% block container %}
  <h1>Task List</h1>
  <hr>
  <ul>
    {% for object in object_list %}
      <li>
        <a href="{% url "task:detail" object.task_id %}">{{ object.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
