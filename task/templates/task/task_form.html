{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}Task Form | {{ block.super }}{% endblock %}
{% block container %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url "task:list" %}" class="btn btn-danger">Cancel</a>
  </form>
{% endblock %}
