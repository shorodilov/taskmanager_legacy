{% extends "base.html" %}
{% block title %}Delete Task | {{ block.super }}{% endblock %}
{% block container %}
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <div>You are deleting {{ object.title }}?</div>
      <div>Do you confirm?</div>
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url "task:detail" object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
