{% extends "base.html" %}
{% block title %}Task Detail | {{ block.super }}{% endblock %}
{% block container %}
  <div>
    <span>Task id: {{ object.task_id }}</span>
    <span>{{ object.title }}</span>
  </div>
  {% if object.completed %}
    <div style="color: green">this task is completed</div>
  {% endif %}
  <div>
    {{ object.description|linebreaks }}
  </div>
  <div style="display:flex">
    <div style="margin-left: 10%"><a href="{% url "task:update" object.pk %}">Update</a></div>
    <div style="margin-left: 10%"><a href="{% url "task:delete" object.pk %}">Delete</a></div>
  </div>
{% endblock %}
