{% extends "base.html" %}
{% block title %}Sign In | {{ block.super }}{% endblock %}
{% block container %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit">Sign Up</button>
    <div>
      Already have an account?<a href="{% url "user:signin" %}">Sign in!</a>
    </div>
  </form>
{% endblock %}
